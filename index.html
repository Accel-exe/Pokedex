<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José">
    <link class="iconL" rel="icon" href="src/img/Sicon.png">
    <title>Pokédex</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/styles.css">

</head>

<body>
    <header class="header">
        <img src="src/img/pikachu.png" alt="icone do pikachu">
        <h1 class="title">Pokédex</h1>
        <img src="src/img/pikachu.png" alt="icone do pikachu">
    </header>

    <main>
        <div class="pesquisa">
            <input id="input" type="text" placeholder="Nome ou Id">
        <button id="pesq"><img src="src/img/pesq.png" alt=""></button>
        </div>
        <div class="pokemon">
            <img id="spr_pokemon" src="" alt="">
        </div>
        <div class="name">
            <button id="btn_esq"><img src="src/img/seta-esquerda.png" alt="seta esquerda"></button>
            <span id="nome"></span>
            <button id="btn_dir"><img src="src/img/seta-direita.png" alt="seta direita"></button>
            
        </div>
        <div class="types" id="types">
        </div>
    </main>

    <footer>
        <img src="src/img/rayquaza.png" alt="icone do rayquaza">
        <a href="https://github.com/Accel-exe" target="_blank">Criado por: Accel</a>
        <img src="src/img/rayquaza.png" alt="icone do rayquaza">
    </footer>
    <script src="src/js/index.js"></script>
</body>

</html>
